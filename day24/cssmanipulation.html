<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css Manipulation</title>
    <style>

        .highlight{
            background-color:yellow;
            font-weight:bold;
            
        }
    </style>
</head>
<body>

    <div id="div1">this is a div</div>
    <div id="container" class="highlight">this is another container</div>
    <button onclick="addHighlight">click to add highlight</button>



    <div id="container2" class="highlight">this is css removed container</div>
    <button onclick="addHighlight">click to remove highlight</button>

    <div id="container3" class="highlight">this is for toggle</div>
    <button onclick="toggleHighlight">click to toggle</button>

    <div id="container4" class="highlight">checking the highlight</div>
    <button onclick="check">check highlight</button>
    <script>

        //inline css
        let div1 = document.getElementById('div1');
        div1.style.color='red';//adding
        div1.style.fontsize='30px';
        console.log(div1.style.color); //accessing
        

        //accessing container
        let container=document.getElementById('container');
        //adding class to container
        function addhighlight(){
            container.classList.add('highlight');
        }

        let container2=document.getElementById('container2');
        function removeHighlight(){
            container2.classList.remove('highlight');
        }


        let container4=document.getElementById('container4');
        function check(){
            if(container4.classList.contains('highlight')){
               alert('highlight present');
            }else{
                alert('highlight not present');
            }
        }
    </script>
</body>
</html>
