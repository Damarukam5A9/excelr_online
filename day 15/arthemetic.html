<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
        <title>Arthemetic Operator</title>
    </head>
    <body>
        <h1> Arthemetic Operator</h1>
          

        <script>

            a=10;
            b=20;


            cosole.log(a+b);
            document.written(a+b);
            console.log(a-b);
            console.log(a*b);
            console.log(a/b);
            console.log(a%b);
            console.log(a**b);//power or exponent 
            console.log(++a);//increment
            console.log(b--);//decrement

            document.write(2**3);

        </script>
    </body>

</html>
