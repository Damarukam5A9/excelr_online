          <h1>Type of operator</h1>
          <script>
            a=10;

            document.write(typeof(a));
            document.write("<br>")
            document.write(typeof(b));
            document.write("<br>")
            document.write(a==b);//loose comparison , it will compare the value only
            document.write("<br>")
            document.write(a===b)//strict comparison , it will co,mpare the value and datatype
            document.write(typeof(a)==typeof(b));//number==string//false
